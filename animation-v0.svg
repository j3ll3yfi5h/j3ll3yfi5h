<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400">
	<foreignObject requiredExtensions="http://www.w3.org/1999/xhtml" width="800" height="400">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.m-layer__container {
					position: relative;
					width: 100vw;
					height: 50vw;
				}
				.m-layer {
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
				}
				.m-layer:nth-child(odd) {
					background-color: white;
				}
				.m-layer:nth-child(even) {
					background-color: black;
					transform-origin: left center;
					animation: scaleIn 5s ease-in-out both alternate infinite;
				}
				@keyframes scaleIn {
					from {
						transform: scaleX(1);
					}
					to {
						transform: scaleX(0);
					}
				}
			</style>
			<div class="m-layer__container">
				<div class="m-layer"></div>
				<div class="m-layer"></div>
			</div>
		</div>
	</foreignObject>	
</svg>
